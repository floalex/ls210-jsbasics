<!doctype html>
<html lang="en-US">
  <head>
  <title>Sum of Digits</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <script>
    // Write a method that takes one argument, a positive integer, and returns the sum of its digits. Do this without using any basic looping constructs.
    
    function sum(integer) {
      var array = integer.toString().split('');
      
      var digits = array.map(function(value) {
        return Number(value);
      });
      
      return digits.reduce(function(prev, curr) {
        return prev + curr;
      }); 
    }
    
    console.log(sum(23));          // 5
    console.log(sum(496));         // 19
    console.log(sum(123456789));   // 45
    </script>
  </body>
</html>
