<!doctype html>
<html lang="en-US">
  <head>
  <title>Rotate Array</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <script>
      // Write a function that rotates an array by moving the first element to the 
      // end of the array. Do not modify the original array.

      // If the input is not an array, return undefined.
      // If the input is an empty array, return an empty array as well.
      // Review the test cases below and then implement the solution accordingly.
      
      function rotateArray(array) {
        if (!Array.isArray(array)) {
          return;
        }
        
        if (array.length === 0) { return []; }
        
        return array.slice(1).concat(array[0]);
      }
      
      rotateArray([7, 3, 5, 2, 9, 1])   // [3, 5, 2, 9, 1, 7]
      rotateArray(['a', 'b', 'c'])      // ['b', 'c', 'a']
      rotateArray(['a'])                // ['a']
      rotateArray([1, 'a', 3, 'c']);    // [ 'a', 3, 'c', 1 ]
      rotateArray([{a: 2}, [1, 2], 3]); // [ [1, 2], 3, {a: 2} ]
      rotateArray([])                   // []
      
      // return undefined if the argument is not an array
      rotateArray();                    // undefined
      rotateArray(1);                   // undefined
      
      
      // the input array is not mutated
      x = [1, 2, 3, 4]
      rotateArray(x);                  // [2, 3, 4, 1]
      console.log(x);                  // [1, 2, 3, 4]
    </script>
  </body>
</html>
