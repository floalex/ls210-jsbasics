<!doctype html>
<html lang="en-US">
  <head>
  <title>Fibonacci Numbers (Recursion)</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <script>
      // The Fibonacci series is a sequence of numbers starting with 1 and 1 where 
      // each number is the sum of the two previous numbers. So, the 3rd Fibonacci number 
      // is 1 + 1 = 2, the 4th is 1 + 2 = 3, the 5th is 2 + 3 = 5, and so on. 
      
      // F(1) = 1
      // F(2) = 1
      // F(n) = F(n - 1) + F(n - 2) where n > 2
      
      // Write a recursive function that computes the nth Fibonacci number, 
      // where nth is an argument to the function.
      
      function fibonacci(nth) {
        if (nth <= 2) {
          return 1;
        } else {
          return fibonacci(nth - 1) + fibonacci(nth - 2);
        }
      }
      
      console.log(fibonacci(1));   // 1
      console.log(fibonacci(2));   // 1
      console.log(fibonacci(3));   // 2
      console.log(fibonacci(4));   // 3
      console.log(fibonacci(5));   // 5
      console.log(fibonacci(12));  // 144
      console.log(fibonacci(20));  // 6765
    </script>
  </body>
</html>
