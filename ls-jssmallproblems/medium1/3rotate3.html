  <title>Rotation Part 3</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <script>
      // If you take a number like 735291, and rotate it to the left, you get 352917. 
      // If you now keep the first digit fixed in place, and rotate the remaining digits, 
      // you get 329175. Keep the first 2 digits fixed in place and rotate again 
      // to get 321759. Keep the first 3 digits fixed in place and rotate again to 
      // get 321597. Finally, keep the first 4 digits fixed in place and rotate the 
      // final 2 digits to get 321579. The resulting number is called the maximum 
      // rotation of the original number.

      // Write a function that takes an integer as argument, and returns the maximum 
      // rotation of that argument. You can (and probably should) use the 
      // rotateRightmostDigits function from the previous exercise.
      
      function maxRotation(number) {
        for (var i = number.toString().length; i > 1; i--) {
          number = rotateRightmostDigits(number, i);
        }
        
        return number;
      }
      
      function rotateRightmostDigits(number, n) {
        var numberString = String(number);
        var firstString = numberString.slice(0, numberString.length - n);
        var secondString = numberString.slice(numberString.length - n);
        var resultString = firstString + rotate(secondString);
        
        return Number(resultString);
      }
      
      function rotate(string) {
        return string.slice(1) + string[0];
      }
      
      console.log(maxRotation(735291));        // 321579
      console.log(maxRotation(3));            // 3
      console.log(maxRotation(35));            // 53
      console.log(maxRotation(105));           // 15 # the leading zero gets dropped
      console.log(maxRotation(8703529146));    // 7321609845
    </script>
  </body>
</html>
