<!doctype html>
<html lang="en-US">
  <head>
  <title>Sum or Product of Consecutive Integers</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <script>
    // Write a program that asks the user to enter an integer greater than 0, then asks if the user wants to determine the sum or 
    // product of all numbers between 1 and the entered integer.
    
    // Example:
    // Please enter an integer greater than 0: 5
    // Enter 's' to compute the sum, 'p' to compute the product. s
    
    // The sum of the integers between 1 and 5 is 15.
    
    // Please enter an integer greater than 0: 6
    // Enter 's' to compute the sum, 'p' to compute the product. p
    
    // The product of the integers between 1 and 6 is 720.
    
    var integer = prompt('Please enter an integer greater than 0:');
    var option = prompt('Enter \'s\' to compute the sum, \'p\' to compute the product.');
    
    function computeSum(number) {
      var total = 0;
      for (var i = 1; i <= number; i++) {
        total += i;
      }
    
      return total;
    }
    
    function computeProduct(number) {
      var total = 1;
      for (var i = 1; i <= number; i++) {
        total *= i;
      }
    
      return total;
    }
    
    if (option === 's') {
      var sum = computeSum(integer);
      console.log('The sum of the integers between 1 and ' + parseInt(integer, 10) + 'is ' + sum + '.');
    } else if(option === 'p') {
      var product = computeProduct(integer);
      console.log('The product of the integers between 1 and ' + parseInt(integer, 10) + 'is ' + product + '.');
    } else {
      console.log('Sorry, I do not understand your choice.');
    }
    </script>
  </body>
</html>
