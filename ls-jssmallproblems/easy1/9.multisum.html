  <body>
    <script>
    // Write a function that computes the sum of all numbers between 1 and some other number that are a multiple of 3 or 5. For instance,  
    // if the supplied number is 20, the result should be 98 (3 + 5 + 6 + 9 + 10 + 12 + 15 + 18 + 20).
    // You may assume that the number passed in is an integer greater than 1.
    
    // function multisum(number) {
    //   var sum = 0;
      
    //   for (var i = 1; i <= number; i++) {
    //     if (i % 3 === 0 || i % 5 === 0) {
    //       sum += i;
    //     }
    //   }
      
    //   return sum;
    // }
    
    function isMultiple(number, divisor) {
      return number % divisor === 0;
    }
    
    function multisum(max_value) {
      var sum = 0;
      for (var i = 1; i <= max_value; i++) {
        if (isMultiple(i, 3) || isMultiple(i, 5)) {
          sum += i;
        }
      }
    
      return sum;
    }
    
    console.log(multisum(3));      // 3
    console.log(multisum(5));      // 8
    console.log(multisum(10));     // 33
    console.log(multisum(1000));   // 234168
    console.log(multisum(2));      // 0
    </script>
  </body>
