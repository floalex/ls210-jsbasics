<!doctype html>

  <title>ASCII String Value</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <script>
    // Write a function that determines and returns the ASCII string value of a string that is passed in as an argument. The ASCII string   
    // value is the sum of the ASCII values of every character in the string. (You may use String.prototype.charCodeAt() to 
    // determine the ASCII value of a character.)
    
    function asciiValue(string) {
      var stringArray = string.split('');
      
      var charCodeArray = stringArray.map(function(letter) {
        return letter.charCodeAt();
      });
      
      return charCodeArray.reduce(function(prev, curr) {
        return prev + curr;
      });
    }

    //   }
    
    //   return sum;

    console.log(asciiValue('Four score'));         // 984
    console.log(asciiValue('Launch School'));      // 1251
    console.log(asciiValue('a'));                  // 97
    console.log(asciiValue(''));                   // 0
    </script>
