    <script>
      // Write a function that counts the number of occurrences of each element in a given array. Once counted, log each element alongside 
      // the number of occurrences.
      
      // iterate through the array. In each iteration, assign the key and set the initial to 1; if the key already existed, increment the value
      
      function countOccurrences(array) {
        var occurrences = {};
        
        array.forEach(function(value) {
          if (occurrences[value]) {
            occurrences[value] += 1;
          } else {
            occurrences[value] = 1;
          }
        });
        
        for (var prop in occurrences) {
          console.log(prop + ' => ' + occurrences[prop]);
        }
      }
