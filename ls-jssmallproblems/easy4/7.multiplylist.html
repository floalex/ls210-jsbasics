<!doctype html>
<html lang="en-US">
  <head>
  <title>Multiply Lists</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <script>
      // Write a function that takes two Array arguments in which each Array contains a list of numbers, and returns a new Array that 
      // contains the product of each pair of numbers from the arguments that have the same index. You may assume that the arguments 
      // contain the same number of elements.
      
      // define an empty array
      // iterate from 0 to array's length, multiply the value in the same index in each iteration
      
      function multiplyList(arr1, arr2) {
        var result = [];
        
        for (var i = 0; i < arr1.length; i++) {
          result.push(arr1[i] * arr2[i]);
        }
        
        return result;
      }
                
      console.log(multiplyList([3, 5, 7], [9, 10, 11]));  // [27, 50, 77]
     
    </script>
    
  </body>
</html>
