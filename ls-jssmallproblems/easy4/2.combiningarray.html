    <script>
      // Write a fucntion that takes two Arrays as arguments, and returns an Array that contains the union of the values from the 
      // argument Arrays. There should be no duplication of values in the returned Array, even if there are duplicates in the original 
      // Arrays.
      
      // each number should appear only onces in the array

      // iterate the arguments array, append the value into the empty array. 
      // If the vaue already existed then don't append
      
      function union() {
        var newArray = [];
        for (var i = 0; i < arguments.length; i++) {
          for (var j = 0; j < arguments[i].length; j++) {
            if (newArray.indexOf(arguments[i][j]) < 0) {
              newArray.push(arguments[i][j])
            }
          }
        }
      
        return newArray;
      }
