<!doctype html>
<html lang="en-US">
  <head>
  <title>Halvsies</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <script>
      // Write a function that takes an Array as an argument, and returns two Arrays that contain the first half and second half of the 
      // original Array, respectively. If the original array contains an odd number of elements, the middle element should be placed in the 
      // first half Array.
      
      function halvsies(array) {        
        var middle = Math.ceil(array.length / 2);
        
        var leftArray = array.slice(0, middle);
        var rightArray = array.slice(middle);
        
        return [leftArray, rightArray];
      }
      
      console.log(halvsies([1, 2, 3, 4]));    // [[1, 2], [3, 4]]
      console.log(halvsies([1, 5, 2, 4, 3])); // [[1, 5, 2], [4, 3]]
      console.log(halvsies([5]));             // [[5], []]
      console.log(halvsies([]));              // [[], []]                              

    </script>
    
  </body>
</html>
