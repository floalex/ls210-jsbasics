<!doctype html>
<html lang="en-US">
  <head>
  <title>Combine Two Lists</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <script>
      // Write a function that combines two Arrays passed in as arguments, and returns a new Array that contains all elements from both 
      // Array arguments, with the elements taken in alternation.
      // You may assume that both input Arrays are non-empty, and that they have the same number of elements.
      
      // create an empty array
      // iterate through from index 0 to the length of the array. Append the value from each array in each iteration.
      
      function interleave(array1, array2) {
        var newArray = [];
        
        for (var i = 0; i < array1.length; i++) {
          newArray.push(array1[i], array2[i]);
        }
        
        return newArray;
      }
           
      console.log(interleave([1, 2, 3], ['a', 'b', 'c'])); // [1, 'a', 2, 'b', 3, 'c']
     
    </script>
    
  </body>
</html>
