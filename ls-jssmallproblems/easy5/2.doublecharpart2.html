      // Write a function that takes a string, and returns a new string in which every consonant character is doubled. Vowels (a,e,i,o,u), digits, 
      // punctuation, and whitespace should not be doubled.
      
      function doubleConsonants(string) {
        var result = '';
        
        for (var i = 0; i < string.length; i++) {
          if (string[i].match(/[b-df-hj-np-tv-z]/gi) ){
            result += repeat(string[i], 2);
          } else {
            result += string[i];
          }
        }
        
        return result;
      }
      
      function repeat(char, length) {
        var newChar = '';
        
        for (var i = 0; i < length; i++) {
          newChar += char;
        }
        
        return newChar;
      }
