<!doctype html>
<html lang="en-US">
  <head>
  <title>Always Return Negative</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <script>
      // Write a function that takes a number as an argument. If the argument is a positive number, return the negative of that number. If the 
      // number is 0 or negative, return the original number.
      
      function negative(number) {
        return number >= 0 ? number * (-1) : number;
      }
      
      // function negative(number) {
      //   return Math.abs(number) * -1;
      // }
      
      console.log(negative(5));  // -5
      console.log(negative(-3)); // -3
      console.log(negative(0));  // -0          
    </script>
  </body>
</html>
