<!doctype html>
<html lang="en-US">
  <head>
  <title>Name Swapping</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <script>
      // Write a function that takes a first name, a space, and a last name passed as a single String argument, and returns a string that contains 
      // the last name, a comma, a space, and the first name.
      
      function swapName(name) {
        var array = name.split(' ');
        
        var lastName = array.slice(-1).join('');
        var firstName = array.slice(0, -1).join(' ');
        
        return lastName + ', ' + firstName;
      }
      
      // only work for one first name
      // function swapName(name) {
      //   return name.split(' ').reverse().join(', ');
      // }

      console.log(swapName('Joe Roberts')); // 'Roberts, Joe'
      console.log(swapName('Joe Don Roberts')); // 'Roberts, Joe Don'
      
    </script>
  </body>
</html>
