    <script>
    // Write a function that takes a string argument and returns a new string that contains the value of the original string with all  
    // consecutive duplicate characters collapsed into a single character.
    
    function crunch(string) {  
      var newString = '';
      for (var i = 0; i < string.length; i++) {
        if (string[i + 1] === string[i]) {
          continue;
        }
        
        newString += string[i];
      }
      return newString;
    }
