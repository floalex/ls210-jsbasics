<!doctype html>
<html lang="en-US">
  <head>
  <title>Clean Up the Words</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <script>
    // Given a string that consists of some words and an assortment of non-alphabetic characters, write a function that returns that string 
    // with all of the non-alphabetic characters replaced by spaces. If one or more non-alphabetic characters occur in a row, you should only 
    // have one space in the result (the result should never have consecutive spaces).
    
    // function cleanUp(string) {
    //   return string.replace(/[^a-z]/gi, ' ').replace(/\s+/g, ' ');
    // }
    
    function cleanUp(text) {
      var cleanText = '';
      for (var i = 0; i < text.length; i++) {
        if (isLowerCaseLetter(text[i]) || isUpperCaseLetter(text[i])) {
          cleanText += text[i];
        } else {
          if (i > 0 && cleanText[cleanText.length - 1] !== ' ') {
            cleanText += ' ';
          }
        }
      }
    
      return cleanText;
    }
    
    function isLowerCaseLetter(char) {
      return char >= 'a' && char <= 'z';
    }
    
    function isUpperCaseLetter(char) {
      return char >= 'A' && char <= 'Z';
    }
    
    console.log(cleanUp('---what\'s my +*& line?'));      // ' what s my line '
    console.log(cleanUp('---what\'s my +*& line'));       // ' what s my line'
    
    </script>
  </body>
</html>
