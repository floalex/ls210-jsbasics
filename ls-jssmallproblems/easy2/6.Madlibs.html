<!doctype html>
<html lang="en-US">
  <head>
  <title>Madlibs</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <script>
    // Mad libs are a simple game where you create a story template with blanks for words. You, or another player, then construct a list of 
    // words and place them into the story, creating an often silly or funny story as a result.
    // Create a simple mad-lib program that prompts for a noun, a verb, an adverb, and an adjective and injects those into a story that you create.
    
    var noun = prompt('Enter a noun:');
    var verb = prompt('Enter a verb:');
    var adjective = prompt('Enter a adjective:');
    var adverb = prompt('Enter a adverb:');
    
    var sentence1 = 'Do you ' + verb + ' your ' + adjective + ' ' + noun + ' ' + adverb + '? That\'s hilarious!'
    var sentence2 = 'The ' + adjective + ' ' + noun + ' ' + verb + 's ' + adverb + ' over the lazy dog.';
    var sentence3 = 'The ' + noun + ' ' + adverb + ' ' + verb + 's up ' + adjective + ' Joe\'s turtle.';
    
    console.log(sentence1);
    console.log(sentence2);
    console.log(sentence3);
    // Enter a noun: dog
    // Enter a verb: walk
    // Enter an adjective: blue
    // Enter an adverb: quickly
    
    // console output
    // Do you walk your blue dog quickly? That's hilarious!
    
    </script>
  </body>
</html>
