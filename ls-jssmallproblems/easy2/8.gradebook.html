    <script>
    // Write a function that determines the mean (average) of the three scores passed to it, and returns the letter value associated with that grade.
    // Numerical Score Letter Grade 90 <= score <= 100 'A' 80 <= score < 90 'B' 70 <= score < 80 'C' 60 <= score < 70 'D' 0 <= score < 60 'F'
    
    // Tested values are all between 0 and 100. There is no need to check for negative values or values greater than 100.
   
    // input is three values between 0 and 100; output is the letter grade string
    // compute the average number, then use that number to look up letter grade and return the grade
    
    // function getGrade(grade1, grade2, grade3) {
    //   var average = (grade1 + grade2 + grade3) / 3;

    //   if (average >= 90 && average <= 100) {
    //     return 'A';
    //   } else if (average >= 80 && average < 90) {
    //     return 'B';
    //   } else if (average >= 70 && average < 80) {
    //     return 'C';
    //   } else if (average >= 60 && average < 70) {
    //     return 'D';
    //   } else {
    //     return 'F';
    //   }
    // }
    
    function getGrade() {
      // since arguments is not Array type execept it has length property, we can convert it into array like below:
      var total = Array.prototype.slice.call(arguments).reduce((sum, curr) => sum + curr);
      var average = total / arguments.length;
    
      if (average >= 90) {
        return 'A';
      } else if (average < 90 && average >= 80) {
        return 'B';
      } else if (average < 80 && average >= 70) {
        return 'C';
      } else if (average < 70 && average >= 60) {
        return 'D';
      } else {
        return 'F';
      }
    }
    
    console.log(getGrade(95, 90, 93)); // "A"
    console.log(getGrade(50, 50, 95));  // "D"
    
    </script>
