<!doctype html>
<html lang="en-US">
  <head>
  <title>What Century is That</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <script>
    // Write a function that takes a year as input and returns the century. The return value should be a string that begins with the century 
    // number, and ends with st, nd, rd, or th as appropriate for that number.
    // New centuries begin in years that end with 01. So, the years 1901-2000 comprise the 20th century.
    
    function century(year) {
      // var canturyNum = Math.ceil(year/100);
      var centuryNum = Math.floor(year / 100) + 1;
      if (year % 100 === 0) {
        centuryNum -= 1;
      }
      
      return centuryNum.toString() + centurySuffix(centuryNum);
    }
    
    function centurySuffix(num) {
      if (catchWithTh(num % 100)) {
        return 'th';
      }
      
      var lastDigit = num % 10;
      switch (lastDigit) {
        case 1: return 'st';
        case 2: return 'nd';
        case 3: return 'rd';
        default: return 'th';
      }
    }
    
    function catchWithTh(digit) {
      return digit === 11 || digit === 12 || digit === 13;
    }
    
    console.log(century(2000));        // '20th'
    console.log(century(2001));        // '21st'
    console.log(century(1965));        // '20th'
    console.log(century(256));         // '3rd'
    console.log(century(5));           // '1st'
    console.log(century(10103));       // '102nd'
    console.log(century(1052));        // '11th'
    console.log(century(1127));        // '12th'
    console.log(century(11201));       // '113th'
    
    </script>
  </body>
</html>
