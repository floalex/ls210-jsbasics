<!doctype html>
<html lang="en-US">
  <head>
  <title>Fibonacci Number Location by Length</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <script>
    // Write a function that calculates and returns the index of the first Fibonacci number that has the number of digits specified as an 
    // argument. (The first Fibonacci number has index 1.)
    
    // set up the first two Fib numbers, and the initial index
    // create a loop to increment the fib number and the index, exit the loop when the length of the fib number is greater than the argument
    // return the index
    
    function findFibonacciIndexByLength(number) {
      if (number === 1) {
        return 1;
      }
      
      var fibOne = 1;
      var fibTwo = 1;
      var index = 2;
      var fibNum;
      
      do {
        fibNum = fibOne + fibTwo;
        index++;
        fibOne = fibTwo;
        fibTwo = fibNum;
      } while(fibNum.toString().length < number);
      
      return index;
    }
    
    console.log(findFibonacciIndexByLength(1));     // 1
    console.log(findFibonacciIndexByLength(2));     // 7
    console.log(findFibonacciIndexByLength(10));    // 45
    console.log(findFibonacciIndexByLength(23));    // 485
 
    </script>
  </body>
</html>
