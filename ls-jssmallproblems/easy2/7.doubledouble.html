    <script>
    // A double number is an even length number whose left-side digits are exactly the same as its right-side digits. For example, 44, 3333, 
    // 103103, 7676 are all double numbers. 444, 334433, and 107 are not.
    
    // Write a function that returns 2 times the number provided as an argument, unless the argument is a double number; double numbers 
    // should be returned as-is.
    
    // input is any positive integer; output is original if it is a double number; twice if it isn't.
    // for double number: 1. length has to be even. 2. left hand side must be equal to right hand side
    
    function twice(integer) {
      if (doubleNumber(integer)) {
        return integer;
      }
      
      return integer * 2;
    }
    
    function doubleNumber(integer) {
      var integerStr = integer.toString();
      var even = integerStr.length / 2;
      
      if (integerStr.length % 2 !== 0) {
        return false;
      }
      
      return integerStr.slice(0, even) === integerStr.slice(even);
    }

    console.log(twice(107));                // 214
    console.log(twice(103103));             // 103103
    console.log(twice(3333));               // 3333
