<!doctype html>
<html lang="en-US">
  <head>
  <title>Merge Sort</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <script>
      // Sort an array of passed in values using merge sort. You can assume that 
      // this array may contain only one type of data. And that data may be either 
      // all numbers or all strings.

      // Merge sort is a recursive sorting algorithm that works by breaking down 
      // the array elements into nested sub-arrays, then recombining those nested 
      // sub-arrays in sorted order. It is best shown by example. For instance,
      // let's merge sort the array [9,5,7,1]. Breaking this down into nested sub-arrays, we get:
      
      // [9, 5, 7, 1] ->
      // [[9, 5], [7, 1]] ->
      // [[[9], [5]], [[7], [1]]]
      // We then work our way back to a flat array by merging each pair of nested sub-arrays:
      
      // [[[9], [5]], [[7], [1]]] ->
      // [[5, 9], [1, 7]] ->
      // [1, 5, 7, 9]
      
      function mergeSort(array) {
        if (array.length === 1) {
          return array;
        }
        
        var subArray1 = array.slice(0, array.length / 2);
        var subArray2 = array.slice(array.length / 2);
        
        subArray1 = mergeSort(subArray1);
        subArray2 = mergeSort(subArray2);
        
        return merge(subArray1, subArray2);
      }
            
       function merge(array1, array2) {
        var copy1 = array1.slice();
        var copy2 = array2.slice();
        var result = [];
        
        while (copy1.length > 0 && copy2.length > 0) {
          result.push(copy1[0] <= copy2[0] ? copy1.shift() : copy2.shift());
        }
        
        return result.concat(copy1.length === 0 ? copy2 : copy1);
      }
      
      console.log(mergeSort([9, 5, 7, 1]));                // [1, 5, 7, 9]
      console.log(mergeSort([5, 3]));                      // [3, 5]
      console.log(mergeSort([6, 2, 7, 1, 4]));             // [1, 2, 4, 6, 7]
      console.log(mergeSort(['Sue', 'Pete', 'Alice', 'Tyler', 'Rachel', 'Kim', 'Bonnie']));
      // ['Alice', 'Bonnie', 'Kim', 'Pete', 'Rachel', 'Sue', 'Tyler']
      console.log(mergeSort([7, 3, 9, 15, 23, 1, 6, 51, 22, 37, 54, 43, 5, 25, 35, 18, 46]));
      // [1, 3, 5, 6, 7, 9, 15, 18, 22, 23, 25, 35, 37, 43, 46, 51, 54]
    </script>
  </body>
</html>
