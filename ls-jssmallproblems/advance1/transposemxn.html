    <script>
      // Matrix transposes aren't limited to 3 x 3 matrices, or even square matrices. 
      // Any matrix can be transposed by simply switching columns with rows.

      // Modify your transpose function from the previous exercise so it works 
      // with any matrix with at least 1 row and 1 column.
      
      function transpose(array) {
        return array[0].map(function(col, colIndex) {
          return array.map(function(row) {
            return row[colIndex];
          });
        });
      }
