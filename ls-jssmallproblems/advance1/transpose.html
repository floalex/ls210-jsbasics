  <title>Transpose 3x3</title>
    <meta charset="UTF-8" />

  <body>
    <script>
      // Write a function that takes a 3 x 3 matrix in Array of Arrays format and 
      // returns the transpose of the original matrix. Your task is to do this 
      // yourself don't use external libraries.

      // Take care not to modify the original matrix: you must produce a new matrix 
      // and leave the original matrix unchanged.
      
      function transpose(array) {
        return array[0].map(function(col, colIndex) {
          return array.map(function(row) {
            // console.log(row[colIndex]);
            return row[colIndex];
          });
        });
      }

      //       transposed[col].push(matrix[row][col]);
      //     }
      //   }
        
      //   return transposed;
      // }
      
      var matrix = [
        [1, 5, 8],
        [4, 7, 2],
        [3, 9, 6]
      ];
      
      var newMatrix = transpose(matrix);
      
      console.log(newMatrix); // [[1, 4, 3], [5, 7, 9], [8, 2, 6]]
      console.log(matrix);    // [[1, 5, 8], [4, 7, 2], [3, 9, 6]]
    </script>
