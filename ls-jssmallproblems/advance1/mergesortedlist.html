<!doctype html>
<html lang="en-US">
  <head>
  <title>Merge Sorted Lists</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <script>
      // Write a function that takes two sorted Arrays as arguments, and returns a 
      // new Array that contains all elements from both arguments in sorted order.

      // You may not use the built-in sort function. 
      // You must build the result array one element at a time in the proper order.
      
      // Your solution should not mutate the input arrays.
      
      function merge(array1, array2) {
        var copy1 = array1.slice();
        var copy2 = array2.slice();
        var result = [];
        
        while (copy1.length > 0 && copy2.length > 0) {
          result.push(copy1[0] <= copy2[0] ? copy1.shift() : copy2.shift());
        }
        
        return result.concat(copy1.length === 0 ? copy2 : copy1);
      }
      
      console.log(merge([1, 5, 9], [2, 6, 8])); // [1, 2, 5, 6, 8, 9]
      console.log(merge([1, 1, 3], [2, 2]));    // [1, 1, 2, 2, 3]
      console.log(merge([], [1, 4, 5]));        // [1, 4, 5]
      console.log(merge([1, 4, 5], []));        // [1, 4, 5]
    </script>
  </body>
</html>
