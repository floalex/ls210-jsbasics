    <script>
      // A 90-degree rotation of a matrix produces a new matrix in which each 
      // side of the matrix is rotated clockwise by 90 degrees.
      // Write a function that takes an arbitrary matrix and rotates it 90 degrees 
      // clockwise as shown above.
      
      function rotate90(matrix) {
        var newMatrix = [];
        var newRowCount = matrix[0].length;
        
        for (var i = 0; i < newRowCount; i++) {
          newMatrix.push([]);
        }
        
        for (var row = matrix.length - 1; row >=0; row--){
          for (var col = 0; col < matrix[row].length; col++) {
            newMatrix[col].push(matrix[row][col]);
          }
        }
        
        return newMatrix;
      }
