  <title>Uppercase Check</title>
    <meta charset="UTF-8" />

  <body>
    <script>
    // Write a function that takes a string argument, and returns true if all of the alphabetic characters inside the string are uppercase, false 
    // otherwise. Characters that are not alphabetic should be ignored.
    
    function isUppercase(string) {
      return !string.match(/[a-z]/g);
    }

    console.log(isUppercase('t'));          // false
    console.log(isUppercase('T'));           // true
    console.log(isUppercase('Four Score'));  // false
    console.log(isUppercase('FOUR SCORE'));  // true
    console.log(isUppercase('4SCORE!'));     // true
    console.log(isUppercase(''));            // true
    
    </script>
