<!doctype html>
<html lang="en-US">
  <head>
  <title>Lettercase Counter</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <script>
    // Write a function that takes a string, and then returns an object that contains 3 properties: one represents the number of characters in 
    // the string that are lowercase letters, one the number of characters that are uppercase letters, and one the number of characters that 
    // are neither.
    
    function letterCaseCount(letters) {
      var lowerArray = letters.match(/[a-z]/g) || [];
      var upperArray = letters.match(/[A-Z]/g) || [];
      var neitherArray = letters.match(/[^a-z]/ig) || [];
      return {
        lowercase: lowerArray.length,
        uppercase: upperArray.length,
        neither: neitherArray.length,
      };
    }

   
    console.log(letterCaseCount('abCdef 123')); // { lowercase: 5, uppercase: 1, neither: 4 }
    console.log(letterCaseCount('AbCd +Ef'));   // { lowercase: 3, uppercase: 3, neither: 2 }
    console.log(letterCaseCount('123'));        // { lowercase: 0, uppercase: 0, neither: 3 }
    console.log(letterCaseCount(''));           // { lowercase: 0, uppercase: 0, neither: 0 }
    
    </script>
  </body>
</html>
