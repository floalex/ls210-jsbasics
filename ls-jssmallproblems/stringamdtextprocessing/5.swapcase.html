<!doctype html>
<html lang="en-US">
  <head>
  <title>Lettercase Counter</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <script>
    // Write a function that takes a string as an argument and returns a new string in which every uppercase letter is replaced by its 
    // lowercase version, and every lowercase letter by its uppercase version. All other characters should be unchanged.
    
    function swapcase(string) {
      return string.split('').map(function(char) {
        if (char.match(/[a-z]/)) {
          return char.toUpperCase();
        } else if (char.match(/[A-Z]/)) {
          return char.toLowerCase();
        } else {
          return char;
        }
      }).join('');
    }
  
    console.log(swapcase('CamelCase'));         // 'cAMELcASE'
    console.log(swapcase('Tonight on XYZ-TV')); // 'tONIGHT ON xyz-tv'

    </script>
  </body>
</html>
