    // Modify the function from the previous exercise so it ignores non-alphabetic characters when determining whether it should 
    // uppercase or lowercase each letter. The non-alphabetic characters should still be included in the return value; they just don't count  
    // when toggling the desired case.
    
    function staggeredCase(string) {
      var needUpper = true;
      return string.split('').map(function(char) {
        if (char.match(/[a-z]/i)) {
          var newChar;
          if (needUpper) {
            newChar = char.toUpperCase();
          } else {
            newChar = char.toLowerCase();
          }
          // toggle the needUpper value
          needUpper = !needUpper;
          return newChar;
        } else {
          return char;
        }
      }).join('');
    }
