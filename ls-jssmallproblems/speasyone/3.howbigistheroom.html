<!doctype html>
<html lang="en-US">
  <head>
  <title>How Big is the Room</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <script>
    // Build a program that asks a user for the length and width of a room in meters and then logs to the console the area of the room in both square meters and square feet.
    // Note: 1 square meter == 10.7639 square feet
    
    // Enter the length of the room in meters:
    // 10
    // Enter the width of the room in meters:
    // 7
    // The area of the room is 70.0 square meters (753.47 square feet).
    
    var SQMETERS_TO_SQFEET = 10.7639;
    var length = prompt('Enter the length of the room in meters:');
    var width = prompt('Enter the width of the room in meters:');
    
    var option;
    var answer = false;
    
    do {
      option = prompt('Do you prefer answer in meter(m) or feet(f)?');
      
      if ( option.startsWith('m') || option.startsWith('f') ) {
        answer = true;
        break;
      }
      
      console.log('Sorry, you must enter m or s');
    } while (!answer);
    
    var area_in_meters = (length * width).toFixed(2);
    
    if (option.startsWith('m')) {      
      console.log('The area of the room is ' + area_in_meters + ' square meters.');
    } else if (option.startsWith('f')) {
      var area_in_feet = (area_in_meters * SQMETERS_TO_SQFEET).toFixed(2);
    
      console.log('The area of the room is ' + area_in_feet + ' square feet.');
    }
    
    </script>
  </body>
</html>
