    <script>
    // Write a function that gets only the transactions for the inventoryItem specificed. The function will take in two arguments;
    // inventoryItem and transactions.
    
    // filter the transaction list, keep the specified id transactions
    
    function transactionsFor(inventoryItem, transactions) {
      return transactions.filter(function(object) {
        return object['id'] === inventoryItem;
      });
    }
