    <script>
    // Write a function that takes an array of integers between 0 and 19, and returns an array of those integers sorted based on the English 
    // words for each number:
    // zero, one, two, three, four, five, six, seven, eight, nine, ten, eleven, twelve, thirteen, fourteen, fifteen, sixteen, seventeen, eighteen, nineteen
    
    var NUMBERS_NAME = ['zero','one', 'two', 'three', 'four', 'five', 'six', 'seven', 'eight', 'nine', 'ten', 'eleven', 'twelve', 'thirteen', 'fourteen', 
    'fifteen', 'sixteen', 'seventeen', 'eighteen', 'nineteen'];
    
    function alphabeticNumberSort(array) {
      var alphaNumber = array.map(function(number) {
        return NUMBERS_NAME[number];
      });
      
      return alphaNumber.sort().map(function(name) {
        return NUMBERS_NAME.indexOf(name);
      });
    }
