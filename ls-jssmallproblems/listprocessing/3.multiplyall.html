<!doctype html>
<html lang="en-US">
  <head>
  <title>Multiply All Pairs</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <script>
    // Write a function that takes two Array arguments in which each Array contains a list of numbers, and returns a new Array that contains 
    // the product of every pair of numbers that can be formed between the elements of the two Arrays. The results should be sorted by 
    // increasing value.
    // You may assume that neither argument is an empty Array.
    
    function multiplyAllPairs(arr1, arr2) {
      var newArray = [];
      
      for (var i = 0; i < arr1.length; i++) {
        for (var j = 0; j < arr2.length; j++) {
          newArray.push(arr1[i] * arr2[j]);
        }
      }
      
      return newArray.sort(function(a, b) {
        return a - b;
      });
    }
    
    // function multiplyAllPairs(array1, array2) {

    //       result.push(element1 * element2);
    //     });
    //   });
    
    //   return result.sort(function(a, b) {
    //     return a - b;
    //   });
    // }
    
    console.log(multiplyAllPairs([2, 4], [4, 3, 1, 2])); // [2, 4, 4, 6, 8, 8, 12, 16]
  
    </script>
  </body>
