<!doctype html>
<html lang="en-US">
  <head>
  <title>Leading Substrings</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <script>
    // Write a function that returns a list of all substrings of a string that start at the beginning of the original string. The return value should 
    // be arranged in order from shortest to longest substring.
    
    // transform the splitted string array, each new element would be the substring from idx 0 to idx + 1
    
    function substringsAtStart(string) {
      return string.split('').map(function(value, idx) {
        return string.slice(0, idx + 1);
      });
    }
    
    // function substringsAtStart(string) {
    //   return  string.split('').map(function(char, idx, stringArray) {
    //     return stringArray.slice(0, idx + 1).join('');
    //   });
    // }
    
    console.log(substringsAtStart('abc'));   // ['a', 'ab', 'abc']
    console.log(substringsAtStart('a'));     // ['a']
    console.log(substringsAtStart('xyzzy')); // ['x', 'xy', 'xyz', 'xyzz', 'xyzzy']
    </script>
  </body>
</html>
