<!doctype html>
<html lang="en-US">
  <head>
  <title>How Old is Teddy</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <script>
      function getRandomNumber(min, max) {
        if (min > max) {
          var temp = min;
          min = max;
          max = temp;
        }
        
        return Math.floor(Math.random() * (max - min + 1)) + min;
      }
      
      var age = getRandomNumber(200, 20);
      
      console.log('Teddy is ' + age + ' old!');
    </script>
    
  </body>
</html>
