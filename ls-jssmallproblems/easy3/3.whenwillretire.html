<!doctype html>
<html lang="en-US">
  <head>
  <title>When Will I Retire</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <script>
      var age = prompt('What is your age? ');      
      var retireAge = prompt('At what age would you like to retire?');
      var ageDifference = parseInt(retireAge, 10) - parseInt(age, 10);
      
      var today = new Date();
      var currentYear = today.getFullYear();
      var retireYear = currentYear + ageDifference;
      
      console.log('It\'s ' + currentYear + '. You will retire in ' + retireYear + '.');
      console.log('You have only ' + ageDifference + ' years of work to go!');
      
      // What is your age? 30
      // At what age would you like to retire? 70
      
      // It's 2016. You will retire in 2056.
      // You have only 40 years of work to go!
    </script>
    
  </body>
</html>
