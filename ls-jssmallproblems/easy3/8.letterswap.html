    <script>
      // Given a string of words separated by spaces, write a function that takes this string of words and returns a string in which the first 
      // and last letters of every word is swapped.
      
      // You may assume that every word contains at least one letter, and that the string will always contain at least one word. You may 
      // also assume that each string contains nothing but words and spaces.
      
      // using space as separator, split the string into array
      // iterate through the array, modify the words in the array
      
      function swap(string) {
        var newString = string.split(' ');
        
        var resultArray = newString.map(function(word) {
          if (word.length === 1 ) {
            return word;
          }
          
          return word[word.length - 1] + word.slice(1, -1) + word[0];
        });
        
        return resultArray.join(' ');
      }
