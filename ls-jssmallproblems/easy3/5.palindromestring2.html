    <script>
      // Write another function that returns true if the string passed as an argument is a palindrome, false otherwise. This time, however, 
      // your function should be case-insensitive, and it should ignore all non-alphanumeric characters. If you wish, you may simplify 
      // things by calling the isPalindrome function you wrote in the previous exercise.
            
      function isRealPalindrome(string) {
        var newString = string.toLowerCase().replace(/[^a-z0-9]/gi, '');
        return isPalindrome(newString);
      }

      function isPalindrome(string) {
        return string === string.split('').reverse().join('');
      }

      console.log(isRealPalindrome('madam'));               // true
      console.log(isRealPalindrome('Madam'));               // true (case does not matter)
