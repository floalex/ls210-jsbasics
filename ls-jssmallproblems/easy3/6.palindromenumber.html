<!doctype html>
<html lang="en-US">
  <head>
  <title>Palindromic Number</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <script>
      // Write a function that returns true if its integer argument is palindromic, false otherwise. A palindromic number reads the same 
      // forwards and backwards.
      
      function isPalindromicNumber(integer) {
        var numToString = integer.toString();
        return numToString === numToString.split('').reverse().join('');
      }
      
      console.log(isPalindromicNumber(34543));        // true
      console.log(isPalindromicNumber(123210));       // false
      console.log(isPalindromicNumber(22));           // true
      console.log(isPalindromicNumber(5));            // true

    </script>
    
  </body>
</html>
