<!doctype html>
<html lang="en-US">
  <head>
  <title>Letter Counter Part 1</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <script>
      // Write a function that takes a string with one or more space separated words and returns an object that shows the number of 
      // words of different sizes.
      
      // Words consist of any string of characters that do not include a space.
      
      // create an empty object;
      // iterate through the splitted string array
      // in each iteration, turn the size of each word as key, assign initial value as zero or the previous existed value
      // if the word length is zero, ignore it and proceed to the next iteration
      // next increment the value if the size of word existed
      
      function wordSizes(words) {
        var wordsArray = words.split(' ');
        var count = {};
        for (var i = 0; i < wordsArray.length; i++) {
          if (wordsArray[i].length == 0) {
            continue;
          }
      
          count[wordsArray[i].length] = count[wordsArray[i].length] || 0;
          count[wordsArray[i].length] += 1;
        }
      
        return count;
      }
      
      console.log(wordSizes('Four score and seven.'));                       // { "3": 1, "4" : "1", "5": 1, "6": 1 }
      console.log(wordSizes('Hey diddle diddle, the cat and the fiddle!'));  // { "3": 5, "6": 1, "7": 2 }
      console.log(wordSizes('What\'s up doc?'));                             // { "6": 1, "2": 1, "4": 1 }
      console.log(wordSizes(''));                                            // {}

    </script>
    
  </body>
</html>
