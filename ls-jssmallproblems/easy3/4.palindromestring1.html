<!doctype html>
<html lang="en-US">
  <head>
  <title>Palindromic Strings Part 1</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <script>
      // Write a function that returns true if the string passed as an argument is a palindrome, false otherwise. (A palindrome reads the 
      // same forwards and backwards.) Case matters, and all characters should be considered.
      
      // check if the string is the same with its reverse version
      
      function isPalindrome(string) {
        return string === string.split('').reverse().join('');
      }
      
      console.log(isPalindrome('madam'));                    // true
      console.log(isPalindrome('Madam'));                    // false (case matters)
      console.log(isPalindrome('madam i\'m adam'));          // false (all characters matter)
      console.log(isPalindrome('356653'));                   // true

    </script>
    
  </body>
</html>
