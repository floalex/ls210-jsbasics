    <script>
      // Modify the wordSizes function from the previous exercise to exclude non-letters when determining word size. For instance, the 
      // length of "it's" is 3, not 4.
      
      function wordSizes(words) {
        var wordsArray = words.split(' ');
        var count = {};
        for (var i = 0; i < wordsArray.length; i++) {
          var cleanWords = wordsArray[i].replace(/[^a-z]/gi,'');
          
          if (cleanWords.length == 0) {
            continue;
          }
      
          count[cleanWords.length] = count[cleanWords.length] || 0;
          count[cleanWords.length] += 1;
        }
      
        return count;
      }
