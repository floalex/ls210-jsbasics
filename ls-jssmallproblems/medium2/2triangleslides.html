<!doctype html>
<html lang="en-US">
  <head>
  <title>Triangle Sides</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <script>
      // A triangle is classified as follows:

      // Equilateral: All 3 sides are of equal length
      // Isosceles: 2 sides are of equal length, while the 3rd is different
      // Scalene: All 3 sides are of different length
      // Write a function that takes the lengths of the 3 sides of a triangle as arguments, 
      // and returns a string 'equilateral', 'isosceles', 'scalene', or 'invalid' 
      // depending on whether the triangle is equilateral, isosceles, scalene, or invalid.
      
      function triangle(a, b, c) {
        var perimeter = a + b + c;
        var shortest = Math.min(a, b ,c);
        var longest = Math.max(a, b, c);
        var middle = perimeter - shortest - longest;
        
        if (isValid(shortest, longest, middle)) {
          return getTriangleType(a, b, c);
        } else {
          return 'invalid';
        }
      }
      
      function isValid(shortest, longest, middle) {
        return (shortest > 0) && (longest < shortest + middle);
      }
      
      function getTriangleType(a, b, c) {
        if (a === b && b === c) {
          return 'equilateral';
        } else if (a === b || a === c || b === c) {
          return 'isosceles';
        } else {
          return 'scalene';
        }
      }
            
      console.log(triangle(3, 3, 3));   // equilateral
      console.log(triangle(3, 3, 1.5)); // isosceles
      console.log(triangle(3, 4, 5));   // scalene
      console.log(triangle(0, 3, 3));   // invalid
      console.log(triangle(3, 1, 1));   // invalid
    </script>
  </body>
</html>
