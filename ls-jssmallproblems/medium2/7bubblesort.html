      // Write a function that takes an Array as an argument, and sorts that Array 
      // using the bubble sort algorithm as described. Note that sorting will be done 
      // "in-place"; that is, the solution will mutate the Array passed as an 
      // argument. You may assume that the Array contains at least 2 elements.
      
      function bubbleSort(array) {
        var temp;
        
        // the biggest number will place at the end the first time
        // the second biggest number will place at the second last place the second time
        for (var j = 0; j < array.length - 1; j++) {
          for (var i = 0; i < array.length - 1 - j; i++) {
            if (array[i] > array[i + 1]) {
              temp = array[i];
              array[i] = array[i + 1];
              array[i + 1] = temp;
            }
          }
        }
        
        return array;
      }
