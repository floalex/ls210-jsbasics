<!doctype html>
<html lang="en-US">
  <head>
  <title>Lettercase Percentage Ratio</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <script>
      // Write a function that takes a string and then returns an object that contains 
      // 3 properties: one represents the percentage of characters, in the string that 
      // are lowercase letters one the percentage of characters that are uppercase
      // letters, and one the percentage of characters that are neither.
      
      // You may assume that the string will always contain at least one character.
      function letterPercentages(string) {
        var count = string.length;
        return {
          lowercase: (((string.match(/[a-z]/g) || []).length / count) * 100).toFixed(2),
          uppercase: (((string.match(/[A-Z]/g) || []).length / count) * 100).toFixed(2),
          neither: (((string.match(/[^a-z]/ig) || []).length / count) * 100).toFixed(2),
        };
      }
      
      console.log(letterPercentages('abCdef 123')); // { lowercase: 50.00, uppercase: 10.00, neither: 40.00 }
      console.log(letterPercentages('AbCd +Ef'));   // { lowercase: 37.50, uppercase: 37.50, neither: 25.00 }
      console.log(letterPercentages('123'));       // { lowercase: 0.00, uppercase: 0.00, neither: 100.00 }
    </script>
  </body>
</html>
