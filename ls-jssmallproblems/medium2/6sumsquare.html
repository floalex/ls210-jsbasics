    <script>
      // Write a function that computes the difference between the square of the sum 
      // of the first n positive integers and the sum of the squares of the first n 
      // positive integers.
      
      function sumSquareDifference(integer) {
        return squareSum(integer) - sumSquare(integer);
      }
      
      function squareSum(integer) {
        var exponent = 2;
        var sum = 0;
        for(var i = 1; i <= integer; i++) {
          sum += i;
        }
        
        return Math.pow(sum, exponent); 
      }
      
      function sumSquare(integer) {
        var exponent = 2;
        var sum = 0;
        for(var i = 1; i <= integer; i++) {
          sum += Math.pow(i, exponent);
        }
        
        return sum;
      }

      console.log(sumSquareDifference(1));   // 0
      console.log(sumSquareDifference(100));  // 25164150
