    <script>
      // A triangle is classified as follows:

      // Right: One angle of the triangle is a right angle (90 degrees)
      // Acute: All 3 angles of the triangle are less than 90 degrees
      // Obtuse: One angle is greater than 90 degrees.
      
      // To be a valid triangle, the sum of the angles must be exactly 180 degrees, 
      // and all angles must be greater than 0. If either of these conditions are 
      // not satisfied, the triangle is invalid.
      
      // Write a function that takes the 3 angles of a triangle as arguments, and 
      // returns a string 'right', 'acute', 'obtuse', or 'invalid' depending on 
      // whether the triangle is a right, acute, obtuse, or invalid triangle.
      
      function triangle(a, b, c) {
        var sum = a + b + c;
        var smallest = Math.min(a, b, c);
        
        if (isValid(smallest, sum)) {
          return getAngleType(a, b, c);
        } else {
          return 'invalid';
        }
      }
      
      function isValid(smallest, sum) {
        return (smallest > 0) && (sum == 180);
      }
      
      function getAngleType(a, b, c) {
        var biggest = Math.max(a, b, c);
        
        if (biggest === 90) {
          return 'right';
        } else if (biggest > 90) {
          return 'obtuse';
        } else {
          return 'acute';
        }
      }
