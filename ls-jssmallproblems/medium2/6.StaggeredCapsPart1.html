<!doctype html>
<html lang="en-US">
  <head>
  <title>Staggered Caps Part 1</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <script>
    // Write a function that takes a String as an argument, and returns a new String that contains the original value using a staggered 
    // capitalization scheme in which every other character is capitalized, and the remaining characters are lowercase. Characters that are 
    // not letters should not be changed, but count as characters when switching between upper and lowercase.
    
    function staggeredCase(string) {
      return string.split('').map(function(char, index) {
        if (index % 2 === 0) {
          return char.toUpperCase();
        } else {
          return char.toLowerCase();
        }
      }).join('');
    }
  
    console.log(staggeredCase('I Love Launch School!'));     // 'I LoVe lAuNcH ScHoOl!'
    console.log(staggeredCase('ALL_CAPS'));                  // 'AlL_CaPs'
    console.log(staggeredCase('ignore 77 the 444 numbers')); // 'IgNoRe 77 ThE 444 NuMbErS'

    </script>
  </body>
</html>
