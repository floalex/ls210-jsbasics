<!doctype html>
<html lang="en-US">
  <head>
  <title>Convert a Number to a String</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <script>
     function integerToString(num) {
      var string = '';
      var numOffset = 48; // char 0 is at ascii 48; http://www.asciitable.com/
      
      // the do...while loop iterates at least once and reiterates until the condition is no longer true
      do {
        string = String.fromCharCode(num % 10 + numOffset) + string;  //use num%10 to get the last digit of number passed in
        num = Math.floor(num / 10);
      } while (num > 0);
      
      return string;
    } 
    
    function signedIntegerToString(num) {
      if (num < 0) {
        return ("-" + integerToString(-num));
      } else if (num > 0) {
        return ("+" + integerToString(num));
      } else {
        return integerToString(num);
      }
    }
    
    console.log(signedIntegerToString(4321));      // "+4321"
    console.log(signedIntegerToString(-123));      // "-123"
    console.log(signedIntegerToString(0));         // "0"
    </script>
  </body>
