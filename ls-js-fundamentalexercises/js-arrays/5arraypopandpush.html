<!doctype html>
<html lang="en-US">
  <head>
  <title>Array Pop and Push</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <script>
      // In this exercises, you will implement your onw version of two array methods: Array.prototype.pop() and Array.prototype.push()
      function pop(array) {
         var newLength = array.length - 1;
         var poppedElement = array[newLength];
         
         if (array.length > 0) {
            array.length = newLength;
          }
          
         return poppedElement;
         
        // var poppedElement = array[array.length - 1];
        // array.splice(array.length - 1, 1);
      
        // return poppedElement;
      }
      
      function push(array) {
        for (var i = 1; i < arguments.length; i++) {
          array[array.length] = arguments[i];
        }
      
        return array.length;
      }
      
      var array = [1, 2, 3]
      pop(array);                   // 3
      console.log(array)            // [1, 2]
      pop([]);                      // undefined
      pop([1, 2, ['a', 'b', 'c']]); // [ 'a', 'b', 'c' ]
      
      var array2 = [1, 2, 3]
      push(array2, 4, 5, 6);         // 6
      console.log(array2)            // [1, 2, 3, 4, 5, 6]
      push([1, 2], ['a', 'b']);     // 3
      push([], 1);                  // 1
      push([]);                     // 0
    
    </script>
  </body>
</html>
