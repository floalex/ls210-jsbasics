<!doctype html>
<html lang="en-US">
  <head>
  <title>Array Shift and Unshift</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <script>
    // Let's build our version of Array.prototype.shift() and Array.prototype.unshift() methods that manipulates the contents of an 
    // array starting from the first index. The shift function removes the first element of an array and returns the new array. The unshift
    // function adds one or more elements to the start of an array and returns the new array. 
    // If shift is used on an array with length 0 then undefined is returned.
    
    function shift(arr) {
      if (arr.length === 0) {
        return undefined;
      }
      
      var newArr = [];
      
      for (var i = 1; i < arr.length; i++) {
        newArr[i - 1] = arr[i];
      }
      
      return newArr;
    }
    
    function unshift(arr) {
      var newArr = [];
      
      for (var i = 1; i < arguments.length; i++) {
        newArr[newArr.length] = arguments[i];
      }
      
      for (var j = 0; j < arr.length; j++) {
        newArr[newArr.length] = arr[j];
      }
      
      return newArr;
    }
    
    console.log(shift([1, 2, 3]));                // [2, 3]
    console.log(shift([]));                       // undefined
    console.log(shift([[1, 2, 3], 4 ,5]));        // [4, 5]
    
    console.log(unshift([1, 2, 3], 5, 6));        // [5, 6, 1, 2, 3]
    console.log(unshift([1, 2, 3]));              // [1, 2, 3]
    console.log(unshift([4, 5], [1, 2 ,3]));      // [[1, 2, 3], 4, 5]
    
    </script>
  </body>
</html>
