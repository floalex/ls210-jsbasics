<!doctype html>
<html lang="en-US">
  <head>
  <title>Array and String Reverse</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <script>
    // For this exercise you will re-implement the Array.prototype.reverse() method. This implementation will be differentiated 
    // from the built-in, in that it can take either a string or an array as an argument and return a new string or array.
    
    function reverse(inputForReversal) {
      if (Array.isArray(inputForReversal)) {
        return reverseArray(inputForReversal);
      } else {
        return reverseString(inputForReversal);
      }
    }
    
    function reverseArray(inputForReversal) {
      var reversedArray = [];
      
      for (var i = inputForReversal.length - 1; i >= 0; i--) {
        reversedArray.push(inputForReversal[i]);
      }
      
      return reversedArray;
    }
    
    function reverseString(inputForReversal) {
      var newString = inputForReversal.split('');
      return reverseArray(newString).join('');
    }
    
    console.log(reverse('Hello'));          // elloH
    console.log(reverse('a'));               // a
    console.log(reverse([1, 2, 3, 4]));     // [4, 3, 2, 1]
    console.log(reverse([]));               // []
    
    </script>
  </body>
</html>
