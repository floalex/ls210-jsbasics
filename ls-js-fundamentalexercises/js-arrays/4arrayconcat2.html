<!doctype html>
<html lang="en-US">
  <head>
  <title>Array Concat 2</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <script>
      // In the previous exercise, the concat version that was implemented only concatenated 2 arrays. In this exercise you are going to 
      // extend on the funcitonality by allowing concatenation of 2 or more arrays.
      
      function concat(array) {
        var newArray = array; // since first argument always be array; if this is not the case, create a new empty array and copy each element over;
        
        // we starts at index 1 in the loop as the index 0 is the first argument
        for (var i = 1; i < arguments.length; i++) {
          if (Array.isArray(arguments[i])) {
            for (var j = 0; j < arguments[i].length; j++) {
              newArray.push(arguments[i][j]);
            }
          } else {
            newArray.push(arguments[i]);
          }
        }
          
        return newArray;
      }
      
      concat([1, 2 ,3], [4, 5, 6], [7, 8, 9]);           // [ 1, 2, 3, 4, 5, 6, 7, 8, 9 ]
      concat([1, 2], "a", ["one", "two"]);               // [ 1, 2, "a", "one", "two" ]
      concat([1, 2], ["three"], 4);                      // [ 1, 2, "three", 4 ]
    </script>
  </body>
</html>
