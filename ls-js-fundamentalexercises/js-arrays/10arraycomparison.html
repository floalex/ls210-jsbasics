<!doctype html>
<html lang="en-US">
  <head>
  <title>Array Comparison</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <script>
    // In this exercise, the objective is to implement the same function but it compares the values of the arrays  
    // from any index (i.e. [1, 2, 3] === [3, 2 ,1] will return true).
    
    function areArraysEqual(array1, array2) {
      if (array1.length !== array2.length) {
        return false;
      }
       
      for (var i = 0; i < array1.length; i++) {
        var index = array2.indexOf(array1[i]);
        if (index !== -1) {
          array2.splice(index, 1);
        } else {
          return false;
        }
      }
      
      return true;
    }
    
     console.log(areArraysEqual([1, 2, 3], [1, 2]));                     // false
     console.log(areArraysEqual([1, 2, 3], [1, 2, 3]));                  // true
     console.log(areArraysEqual([1, 2, 3], [3, 2, 1]));                  // true
     console.log(areArraysEqual(['a', 'b', 'c'], ['b', 'c', 'a']));      // true
     console.log(areArraysEqual(['1', 2, 3], [1, 2, 3]));                // false
     console.log(areArraysEqual([1, 1, 2, 3], [3, 1, 2, 1]));            // true
     console.log(areArraysEqual([1, 2, 3, 4], [1, 1, 2, 3]));            // false
     console.log(areArraysEqual([1, 1, 2, 2], [4, 2, 3, 1]));            // false
    
    </script>
  </body>
</html>
