<!doctype html>
<html lang="en-US">
  <head>
  <title>Mutation</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <script>
    // What will the following code print, and why? Don't run the code until you have tried to answer.
    
    var array1 = ['Moe', 'Larry', 'Curly', 'Chemp', 'Harpo', 'Chico', 'Groucho', 'Zeppo'];
    var array2 = [];
    
    for (var i = 0; i < array1.length; i++) {
      array2.push(array1[i]);
    }
    
    for (var i = 0; i < array1.length; i++) {
      if (array1[i].startsWith('C')) { array1[i] = array1[i].toUpperCase(); }
    }
    
    console.log(array2);
     
    // The code will print out ["Moe", "Larry", "Curly", "Chemp", "Harpo", "Chico", "Groucho", "Zeppo"].
    // This tells us arrays are objects and they can be mutated(modified) in JavaScript.
    
    // If we want to the changes made to array1 in the second for loop will be reflected as well to array2, we can just add:
    // array2 = array1;

    </script>
  </body>
</html>
