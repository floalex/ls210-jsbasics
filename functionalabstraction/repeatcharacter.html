<!doctype html>
<html lang="en-US">
  <head>
  <title>Processing Releases</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <script>
    // Implement a function that determines if a string has any character that repeats. The function will return true if and only if all the 
    // characters in the string are unique. For this exercise, we won't consider spaces as a character, and will ignore case differences when 
    // comparing two characters.
    
    function isAllUnique(string) {
      var seen = {};
      var lowerCaseString = string.toLowerCase(); 
      
      for (var i = 0; i < lowerCaseString.length; i++) {
        if (lowerCaseString[i] === ' ') {
          continue;
        }
        
        if (seen[lowerCaseString[i]]) {
          return false;
        } else {
          seen[lowerCaseString[i]] = true;
        }
      }
      
      return true;
    }
    
    console.log(isAllUnique('The quick brown fox jumped over a lazy dog'));     // false
    console.log(isAllUnique('123,456,789'));                                    // false
    console.log(isAllUnique('The big apple'));                                  // false
    console.log(isAllUnique('The big apPlE'));                                  // false
    console.log(isAllUnique('!@#$%^&*()'));                                     // true
    console.log(isAllUnique('abcdefghijklmnopqrstuvwxyz'));                     // true
    
    </script>    
  </body>
</html>
