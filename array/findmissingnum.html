<!doctype html>
<html lang="en-US">
  <head>
  <title>Basic Array Uses</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <script>
    // iterate over the integers starting from the lowest up to but no including the highest.
    // At every iteration check if the integer is part of the original array
    // If the integer isn't part of the original array add it to a new array to be returned.
    function missing(array) {
      var result = [];
      var lowest = array[0];
      var highest = array[array.length - 1];
    
      for (var integer = lowest; integer < highest; integer++) {
        if (array.indexOf(integer) < 0) {
          result.push(integer);
        }
      }
    
      return result;
    }
    
    missing([-3, -2, 1, 5]);                  // [-1, 0, 2, 3, 4]
    missing([1, 2, 3, 4]);                    // []
    missing([1, 5]);                          // [2, 3, 4]
    missing([6]);                             // []
    </script>
  </body>
</html>
