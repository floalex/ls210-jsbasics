    <script>
    // 1. Write a function that returns a new array of the elements in odd positions of an array parameter.
    function oddElementsOf(arr) {
      var oddElements = [];
      
      for (var i = 1; i < arr.length; i += 2) {
        oddElements.push(arr[i]);
      }
      
      return oddElements;
    }
    
    var digits = [4, 8, 15, 16, 23, 42];
    
    console.log(oddElementsOf(digits)); // Returns [8, 16, 42]
    
    // 2. Write a function that accepts two arrays and returns a new array whose even positions are from the first array and odd positions 
    // are from the second array. Assume both arrays are equal length.
    function combinedArray(even, odd) {
      var combined = [];
      
      for (var i = 0; i < even.length; i++) {
        combined.push(even[i]);
        combined.push(odd[i]);
      }
      
      return combined;
    }
    
    var digits = [4, 8, 15, 16, 23, 42];
    var letters = ['A', 'L', 'V', 'A', 'R', 'H'];
    
    combinedArray(digits, letters); // Returns [4, "A", 8, "L", 15, "V", 16, "A", 23, "R", 42, "H"]
    
    // 3. Write a function that returns a new array that contains a combination of the existing array elements as-is and the array 
    // elements in reverse order.
    
    function mirroredArray(arr) {
      var copyArr = arr.slice(0);
      
      return arr.concat(copyArr.reverse());
    }
    
    // 4. Write a function that accepts an array and a string. The function should return a string of the array elements joined together
    // with the string used to join the elements together. An array ["a", "b", "c] and a string "+" should return "a+b+c". If 
    // no joining string is passed, use an empty string.

    function joinArray(arr, joiner) {
      return arr.join(joiner || '');
    }
    
    joinArray(['a', 'b', 'c'], '+'); // Returns "a+b+c"
    joinArray([1, 4, 1, 5, 9, 2, 7]); // Returns "1415927"
    
    // 5. Using the array sort method, create a function that accepts an array of numbers and returns a new array of the numbers 
    // sorted in descending order.
    
    function sortDescending(arr) {
      return arr.sort(function(a, b) { return b - a; });
    }
    
    sortDescending([23, 4, 16, 42, 8, 15]); // Returns [42, 23, 16, 15, 8, 4]
    
    // 6. Write a function that accepts an array of arrays and returns a new array containing the sums of each of the sub arrays.
    function matrixSums(arr) {
      var sumOfArr = [];
      
      for (var i = 0; i < arr.length; i++) {
        var total = arr[i].reduce(function(a, b) {
          return a + b;
        }, 0);
        
        sumOfArr.push(total);
      }
      
      return sumOfArr;
    }

    // 7. Write a function that takes an array and returns a new array with duplicate elements removed.
    
    function uniqueElements(arr) {
      var uniques = [];
      
      for (var i = 0; i < arr.length; i++) {
        if (uniques.indexOf(arr[i]) === -1) {
          uniques.push(arr[i]);
        }    
      }
      
      return uniques;
    }
    
    uniqueElements([1, 2, 4, 3, 4, 1, 5, 4]); // Returns [1, 2, 4, 3, 5]
