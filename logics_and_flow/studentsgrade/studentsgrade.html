    <script>
      var score1 = Number(prompt('Enter score 1:'));
      var score2 = Number(prompt('Enter score 2:'));
      var score3 = Number(prompt('Enter score 3:'));
      var totalScore = [score1, score2, score3];
      
      function sum(totalScore) {
        var sum = 0;
        for (var i = 0; i < totalScore.length; i++) {
          sum += totalScore[i];
        }
        return sum;
      }
      
      function average(totalScore) {
        return sum(totalScore) / totalScore.length;
      }
