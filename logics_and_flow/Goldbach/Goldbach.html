    <script>
      function isPrime(number) {
        if (number <= 1 || (number > 2 && number % 2 == 0)) {
          return false;
        }
        
        var divisor = 3;
        
        while (divisor < number) {
          if (number % divisor === 0) {
            return false;
          }
          
          divisor += 2
        }
        
        return true;
      }
      
      function checkGoldbach(n) {

        //   }
        // }
        
        for (var num1 = 1; num1 <= n / 2; num1++) {
          var num2 = n - num1;
          if (isPrime(num1) && isPrime(num2)) {
            found = true;
            console.log(num1, num2);
          } 
        }
        
        if (!found) {
          console.log(null);
        }
      }
