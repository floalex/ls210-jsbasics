      // suggested solution
      function repeat(string, times) {
        var repeated = '';
        
        if (times < 0 || isNaN(times)) {
          return undefined;
        }
        
        for (var i = 0; i < times; i++) {
          repeated += string;
        }
        
        return string;
      }
      
      repeat('abc', 1);    // "abc"
      repeat('abc', 2);    // "abcabc"
      repeat('abc', -1);   // undefined
      repeat('abc', 0);    // ""
      repeat('abc', 'a');  // undefined
