<!doctype html>
<html lang="en-US">
  <head>
  <title>Pattern Generation(greater than 10)</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <script>
    function generatePattern(n) {
      var lastRowString = '';
      var width;
      var string;
      var stars;
      
      for (var i = 1; i <= n; i++) {
        lastRowString += String(i); 
      }
      
      width = lastRowString.length;
      
      for (var i = 1; i <= n; i++) {
        string = '';
        for (var j = 1; j <= i; j++) {
          string += String(j);
        }
        
        stars = width - string.length;
        
        for (var k = 1; k <= stars; k++) {
          string += '*';
        }
        
        console.log(string);
      }
    }
    
    generatePattern(7);
    
    // console output
    // 1******
    // 12*****
    // 123****
    // 1234***
    // 12345**
    // 123456*
    // 1234567
    
    generatePattern(20);
    
    // console output
    // 1******************************
    // 12*****************************
    // 123****************************
    // 1234***************************
    // 12345**************************
    // 123456*************************
    // 1234567************************
    // 12345678***********************
    // 123456789**********************
    // 12345678910********************
    // 1234567891011******************
    // 123456789101112****************
    // 12345678910111213**************
    // 1234567891011121314************
    // 123456789101112131415**********
    // 12345678910111213141516********
    // 1234567891011121314151617******
    // 123456789101112131415161718****
    // 12345678910111213141516171819**
    // 1234567891011121314151617181920
    </script>
  </body>
</html>
