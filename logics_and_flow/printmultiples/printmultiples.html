<!doctype html>
<html lang="en-US">
  <head>
  <title>Print Multiples</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <script>
      function printMultiples(number) {
        for (var i = 100; i >= number; i--) {
          if (i % number === 0 && i % 2 === 1) {
            console.log(i);
          }
        }
      }
      
      console.log(printMultiples(17));
      console.log(printMultiples(21));
    </script>
  </body>
</html>
