<!doctype html>
<html lang="en-US">
  <head>
  <title>Email Validation</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <script>
    // Implement function that checks if an email address is valid. An email is composed of two parts: A local-part and a domain-part. 
    // The two parts are separated by an @sign giving the following basic structure: local-part@domain-part.
    
    function isValidEmail(email) {
      return Boolean(email.match(/^[a-z0-9]+@[a-z\.]+\.[a-z]+$/i));
    }
    
    console.log(isValidEmail('Foo@baz.com.ph'));          // returns true
    console.log(isValidEmail('foo@baz.com'));             // returns true
    console.log(isValidEmail('foo@baz.ph'));              // returns true
    console.log(isValidEmail('HELLO123@baz'));            // returns false
    console.log(isValidEmail('foo.bar@baz.to'));          // returns false
    console.log(isValidEmail('foo@baz.'));                // returns false
    console.log(isValidEmail('foo_bat@baz'));             // returns false
    console.log(isValidEmail('foo@bar.a12'));             // returns false
    console.log(isValidEmail('foo_bar@baz.com'));         // returns false
    </script>
  </body>
</html>
