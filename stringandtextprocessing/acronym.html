<!doctype html>
<html lang="en-US">
  <head>
  <title>Acronym</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <script>
    // Write a function to generate acronyms based on a given string. For example, for "Portable Network Graphics", the program should 
    // return "PNG". Count compound words (words connected with a dash) as separate words.
    function acronym(string) {
      var normalizeString = string.replace(/-/g, ' ');
      
      var transformArray = normalizeString.split(' ').map(function(word) {
        return word[0];
      });
      
      return transformArray.join('').toUpperCase();
    }
    
    console.log(acronym('Portable Network Graphics'));                 // "PNG"
    console.log(acronym('First In, First Out'));                       // "FIFO"
    console.log(acronym('PHP: HyperText Preprocessor'));               // "PHP"
    console.log(acronym('Complementary metal-oxide semiconductor'));   // "CMOS"
    console.log(acronym('Hyper-text Markup Language'));                // "HTML"
    </script>
  </body>
</html>
