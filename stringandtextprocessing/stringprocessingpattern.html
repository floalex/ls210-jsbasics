<!doctype html>
<html lang="en-US">
  <head>
  <title>String Processing Patterns</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <script>
    // Example 1: Capitalize
    var text = 'The quick brown fox jumps over the lazy dog.'
    
    function capitalize(text) {
      // declare an array
      var newTextArray;
    
      // break down original string by word assign result to array
      var textArray = text.split(' ');
    
      // list processing - transformation
      newTextArray = textArray.map(function(word) {
        return word[0].toUpperCase() + word.slice(1);
      });
    
      return newTextArray.join(' ');   // join together
    }
    
    capitalize(text);       // "The Quick Brown Fox Jumps Over The Lazy Dog."
    
    // Example 2: Check the number of times that a word was used in a given text.
    
    var text = 'The quick brown fox jumps over the lazy dog.'

    function countWordInText(word, text) {
      // `replace` mutates the caller and does transformation in place
      var textArray = text.replace(/[^a-z ]/ig, '').split(' ');
    
      // filter/select only the needed words
      return  textArray.filter(function(wordInText) {
        return word.toLowerCase() === wordInText.toLowerCase();
      }).length;
    }
    
    countWordInText('the', text);    // 2
    countWordInText('dog', text);    // 1
    </script>
  </body>
</html>
