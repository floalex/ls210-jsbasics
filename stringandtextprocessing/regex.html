<!doctype html>
<html lang="en-US">
  <head>
  <title>Regular Expressions</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <script>
    // 1 Write a method that returns true if its argument looks like a URL, false if it does not.
    var isUrl = function(text) {
      return !!text.match(/^https?:\/\/\S+$/);
    }
    
    isUrl('http://launchschool.com');   // -> true
    isUrl('https://example.com');       // -> true
    isUrl('https://example.com hello'); // -> false
    isUrl('   https://example.com');    // -> false
    
    // 2. Write a method that returns all of the fields in a haphazardly formatted string. The fields are separated
    //   by a variety of spaces, tabs, and commas, with possibly multiple occurrences of theses characters.
    function fields(text) {
      return text.split(/[ \t,]+/);
    }
    
    fields("Pete,201,Student");
    // -> ['Pete', '201', 'Student']
    
    fields("Pete \t 201    ,  TA");
    // -> ['Pete', '201', 'TA']
    
    fields("Pete \t 201");
    // -> ['Pete', '201'']
    
    // 3. Write a method that changes the first arithmetic operator (+, -, *, /) in a string to a '?' and
    // returns the resulting string. The original string should not be modified.
    var mysteryMath = function(string) {
      return string.replace(/[+\-*\/]/, '?');
    }
    
    mysteryMath('4 + 3 - 5 = 2');
    // -> '4 ? 3 - 5 = 2'
    
    mysteryMath('(4 * 3 + 2) / 7 - 1 = 1');
    // -> '(4 ? 3 + 2) / 7 - 1 = 1'
    
    // 4. Write a method that changes every sequence of consecutive arithmetic operators (+, -, *, /) to 
    // a '?' and returns the resulting string. The original string should not be modified.
    
    var mysteriousMath = function(string) {
      return string.replace(/[+\-*\/]/g, '?');
    }
    
    mysteriousMath('4 + 3 - 5 = 2');           // -> '4 ? 3 ? 5 = 2'
    mysteriousMath('(4 * 3 + 2) / 7 - 1 = 1'); // -> '(4 ? 3 ? 2) ? 7 ? 1 = 1'
    
    // 5. Write a method that changes the first occurrence of the word apple, blueberry, or cherry in a string to danish.
    
    var danish = function(text) {
      return text.replace(/\b(apple|blueberry|cherry)\b/, 'danish');
    }
    
    danish('An apple a day keeps the doctor away');
    // -> 'An danish a day keeps the doctor away'
    
    danish('My favorite is blueberry pie');
    // -> 'My favorite is danish pie'
    
    danish('The cherry of my eye');
    // -> 'The danish of my eye'
    
    danish('apple. cherry. blueberry.');
    // -> 'danish. cherry. blueberry.'
    
    danish('I love pineapple');
    // -> 'I love pineapple'
    
    // 6. Challenge: write a method that changes dates in the format 2016-06-17. You must use 
    // a regular expression and should only use only methods described in this section.
    
    var formatDate = function(date) {
      return date.replace(/^(\d\d\d\d)-(\d\d)-(\d\d)$/, '$3.$2.$1');
    }
    
    formatDate('2016-06-17'); // -> '17.06.2016'
    formatDate('2016/06/17'); // -> '2016/06/17' (no change)
    
    // 7. Challenge: write a method that changes dates in the format 2016-06-17 or 2016/06/17 to the
    // format 17.06.2016. You must use a regular expression and should only use only methods described 
    // in this section.
    
    var format_date = function(date) {
      var date_regex = /^(\d{4})([\-\/])(\d{2})\2(\d{2})$/;
      return date.replace(date_regex, '$4.$3.$1');
    }
    
    format_date('2016-06-17'); // -> '17.06.2016'
    format_date('2017/05/03'); // -> '03.05.2017'
    format_date('2015/01-31'); // -> '2015/01-31' (no change)
    </script>
  </body>
</html>
